        <!---[Contenido izquierdo de la pagina]--->

            <!---[Inicio del menu principal]--->
            <div class="cont_buttons">

                <a href="#"><span></span><i class="fa-solid fa-calculator"></i>Derivador</a>

                <a href="#"><span></span><i class="fa-solid fa-circle-info"></i>Informacion</a>-->
            </div>
        </section>
        
        <!---[Contenido derecho de la pagina]--->
        <section class="cont_right">
            <!---[Menu principal]--->
            <section class="cont_menu">
                <section class="cont_menu_btn">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-users"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a>
                </section>
            </section>

            <!---[Interfaz del derivador]--->
            <section class="cont_editor">
                <div class="cont_editor_tit">
                    <div class="cont_et_left">
                        <h2>Derivador</h2>
                        <input type="file" name="Importar gramatica" id="inputGrammar">
                    </div>
                </div>

                <div class="cont_crud">
                    <div>
                        <!---[Tabla para mostrar la secuencia de derivaciones]--->
                        <div class="cont_rules cont_table">
                            <table id="derivationSeq">
                                <thead>
                                    <tr>
                                        <th>Secuencia de derivacion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="derivationSeqBody">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <section class="cont_tables">
                            <!---[Tabla para mostrar la gramatica importada]--->
                            <div class="cont_dispRules cont_table">
                                <table class="list" id="grammarList">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Izquierda</th>
                                            <th>Derecha</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>

                            <!---[Tabla para mostrar las reglas disponibles]--->
                            <div class="cont_deriv cont_table">
                                <table class="list" id="optionList">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th colspan="0">Izquierda</th>
                                            <th></th>
                                            <th>Derecha</th>
                                            <th>Seleccion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        <!---[Tabla para desplegar el lenguaje generado]--->
                        <div class="cont_message cont_table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Lenguaje generado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="currentLanguageBody">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    <div>
                </div>
            </section>
        </section>

    </section>

    <!---[Scripts importados]--->
    <script type="text/javascript" src="./js/fileSaver.js"></script>
    <script type="text/javascript" src="./js/form.js"></script>
    <script type="text/javascript" src="./js/language.js"></script>
